<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Super Admin Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userId">Admin ID</label>
                    <input type="text" id="userId" class="form-control" [(ngModel)]="adminId" name="userId" required autocomplete="username" />
                    <div *ngIf="adminIdError" class="text-danger mt-2">{{ adminIdError }}</div>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required autocomplete="current-password" />
                    <div *ngIf="passwordError" class="text-danger mt-2">{{ passwordError }}</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                <div *ngIf="loginError" class="text-danger mt-3">{{ loginError }}</div>
                <div class="form-group mt-3 text-center">
                    <button type="button" class="btn btn-link" (click)="onForgotPassword()">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>
</div>
