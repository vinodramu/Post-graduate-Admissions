<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/university.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        
    </style>
</head>
<body>
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100 text-center">
            <div class="col-12">
                <h1 id="homepage" class="text-dark mt-4">Home Page</h1>
            </div>
        </div>
        <div class="row w-100 justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-10 mb-4 card-container">
                <div class="card shadow-lg equal-height">
                    <div class="card-body">
                        <h5 class="card-title">Student Registration</h5>
                        <button class="btn btn-primary my-2">Create User</button>
                        <button class="btn btn-secondary my-2" style="background-color: #4caf50;">Login</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 mb-4 card-container">
                <div class="card shadow-lg equal-height">
                  <div class="card-body">
                    <h5 class="card-title">Admin Login</h5>
                    <button class="btn btn-primary my-2" (click)="navigateToLogin()">Chairperson login</button>
                    <button class="btn btn-primary my-2" (click)="navigateToLogin()">Super Admin</button>
                    <button class="btn btn-primary my-2" (click)="navigateToLogin()">Examination</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
