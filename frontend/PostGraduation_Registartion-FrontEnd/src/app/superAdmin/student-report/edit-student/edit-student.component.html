<div *ngIf="editForm" class="edit-student-container">
    <h2>Edit Student Details</h2>
    <form [formGroup]="editForm" (ngSubmit)="saveStudent()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="department">Department:</label>
        <input id="department" formControlName="department" type="text" />
        <div *ngIf="editForm.controls['department'].invalid && editForm.controls['department'].touched" class="error">
          Department is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="admission_date">Admission Date:</label>
        <input id="admission_date" formControlName="admission_date" type="date" />
        <div *ngIf="editForm.controls['admission_date'].invalid && editForm.controls['admission_date'].touched" class="error">
          Admission date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="editForm.controls['email'].invalid && editForm.controls['email'].touched" class="error">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" type="text" />
        <div *ngIf="editForm.controls['phone'].invalid && editForm.controls['phone'].touched" class="error">
          Phone number is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="editForm.invalid">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
